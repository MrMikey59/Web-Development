<!DOCTYPE html>

<html lang="en-US">

<head>

<title>Simple SVG & Font Hold</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8" />

<!-- ======mobile setting====== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- ======handle robots====== -->
<meta name='robots' content='noindex, follow' />

<!-- Bootstrap -->
<link href="css/bootstrap.css" type="text/css" rel="stylesheet"> 

<!â€”Font Awesome -->
<link href="css/font-awesome.css" type="text/css" rel="stylesheet">

<style type="text/css">

body {
  background-color: #f0fff0;  /* light green */
}

</style>

</head>

<body>

<div id="BodyContent" class="container">

<h1>Font Awesome Template</h1>

<P> Uses Bootstrap</P>

<!-- ================ Font Awesome Test Area ================= -->
<h3>Font Awesome:</h3>
<div class="row" style:"display: inline;">
  <div class="col-lg-4">
    <p>Tag: <span class="fa fa-tag fa-lg"></span> </p>
    <p>Angle Down: <span class="fa fa-lg fa-angle-down"></span> </p>
    <p>Angle Right: <span class="fa fa-lg fa-angle-right"></span> </p>
    <p>Bars (Hamburger): <span class="fa fa-lg fa-bars"></span> </p>
  </div>
  <div class="col-lg-4">
    <p>Download: <i class="fa fa-lg fa-download"></i> </p>
    <p>Circle Info: <i class="fa fa-lg fa-info-circle"></i> </p>
    <p>Circle Plus: <i class="fa fa-lg fa-plus-circle"></i> </p>
    <p>Print: <i class="fa fa-print fa-2x"></i> </p>
  </div>
  <div class="col-lg-4">
    <p>Share: <i class="fa fa-lg fa-share"></i> </p>
    <p>Share Alt: <i class="fa fa-lg fa-share-alt"></i> </p>
  </div>
</div>

</div> <!-- End of Body Content -->

</body>

</html>
