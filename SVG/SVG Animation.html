<!-- clouds --><!-- animated svg starter code via mdn -->     
      
<!-- large darker cloud -->
      <svg viewBox="20 30 550 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" 
      d="M20,50 C20,-50 130,150 180,50 C180-50 20,150 20,50 z" />

        <use href="#cloud2" x="-350" y="-130">
        <animateMotion dur="40s" repeatCount="indefinite"
        path="M20,50 C20,-50 180,150 480,50 C180-50 20,150 20,50 z" />
        </use>
      </svg>
      
<!-- slow lighter cloud -->
      <svg viewBox="20 30 550 400" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" 
      d="M20,50 C20,-50 130,150 180,50 C180-50 20,150 20,50 z" />

        <use href="#cloud" x="150" y="50">
        <animateMotion dur="120s" repeatCount="indefinite"
        path="M20,50 C20,-50 180,150 480,50 C180-50 20,150 20,50 z" />
        </use>
      </svg>
      
<!-- small darker cloud -->
			<svg viewBox="0 0 180 580" xmlns="http://www.w3.org/2000/svg">
			<path fill="none" 
      d="M20,50 C20,-50 130,150 180,50 C180-50 20,150 20,50 z" />
			<use href="#cloud2" x="-800" y="-100">
			<animateMotion dur="25s" repeatCount="indefinite"
        path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" /> 
      </svg>
      
			<g id="cloud">
      <ellipse cx="60" cy="50" rx="30" ry="20" fill="gainsboro"></ellipse> 
      <circle cx="100" cy="50" rx="100" ry="50" r="35" fill="gainsboro"></circle>

      <circle cx="160" cy="40" rx="100" ry="50" r="30" fill="gainsboro"></circle>
      <circle cx="140" cy="70" rx="100" ry="50" r="30" fill="gainsboro"></circle>
      <ellipse cx="180" cy="70" rx="30" ry="20" r="25" fill="gainsboro"></ellipse>
      </g>
        
    	<g id="cloud2"> 
			<ellipse cx="488" cy="155" rx="30" ry="20" fill="silver"></ellipse> 
			<ellipse cx="510" cy="130" rx="35" ry="20" fill="silver"></ellipse>

			<circle cx="550" cy="120" r="25" fill="silver"></circle>
      <ellipse cx="580" cy="130" rx="50" ry="30" fill="silver"></ellipse>
      </g>
